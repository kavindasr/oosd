<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/styles/clerk/clerk_comp.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Clerk</title>
  </head>
  <body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Compost Production</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/clerk/clerk_in">Garbage In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clerk/clerk_out">Garbage Out</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle"></i>
              <span>&nbsp UserName</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
              <a class="dropdown-item" href="#"><i class="fa fa-cog"></i>&nbsp Change password</a>
              <a class="dropdown-item" href="/logOut"><i class="fa fa-sign-out"></i>&nbsp Sign out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!--/.Navbar -->


    
    <div class="mt-5 container">
      <div class="row">
        <!-- image -->
        <div id="imgdiv" class="col-sm-5 rounded-left" style="background: linear-gradient(to bottom, #009999 0%, #003366 100%); padding-top: 100px;">
          <div class="img">
            <img class="my-auto d-block img-fluid" src="/public/images/comp.svg">
          </div>
        </div>

        <div class="col-sm-7 rounded-right" style="background-color: #359b9b;">
          <!-- form -->
          <form class="mb-4" style="font-size: large;">

            <div class="mx-auto" style="width:300px ">
              <p class="font-weight-bolder" style="font-family: sans-serif;"><h3>Compost Production</h3></p>
            </div>

            <div id="gtype" class="form-group">
                <label for="sel1">Garbage Type</label>
                <select class="form-control" id="selbox1" onchange="getPrice()">
                    <option>----Select TYPE----</option>
                    <option value=degradable>Degradable</option>
                    <option value =nondegradable>Non-Degradable</option>
                </select>
            </div>       
             
            <div id = "price" class="form-group">
                <label for="pricekg">Price per 1kg(Rs.)</label>
                <label class="form-control" id="priceperkg">
            </div>

            <div id = "gweight" class="form-group">
                <label for="lweight">Weight(kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="kg">
            </div>
        
            
            <div id="bill" class="input-group mb-3">
                <label for="lamount">Bill Amount(Rs.)</label>
                <div id="grp" class="input-group mb-3">
                    <input type="number" class="form-control" id="amount" placeholder="Rs.">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" onclick="calculate()">SHOW</button> 
                    </div>
                </div>
            </div> 
        
            <div id="div7 " >
                <button id="btn" class="btn btn-block" style="background-color:#0d4d57; color: white;"type="button" data-toggle="modal" data-target="#myModal" data-backdrop="static" onclick="getData()">SAVE</button>
            </div>
        </form>
        <!-- form -->
        </div>

        

      </div>
    </div>



    <script src="/public/scripts/clerk/clerk_comp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
