      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              +/- Employee
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Add Employee</a>
              <a class="dropdown-item" href="#">Remove Employee</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              View Reports
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Daily Attendence</a>

          <li class="nav-item dropdown">

    <div class="row row-content bodycontent">
      <div class="col-12 col-sm-5">
        <div class="card">
          <h3 class="card-header text-white bg-colour">
            Employee Detail
          </h3>
          <div class="card-body">
            <center><h1 style="color: black;">Employee Detail</h1></center>
            <form action="" target="_self">
              <br />
              <div id="togglepart">
                <label
                  for="mass"
                  style="font-family: arial; color: rgb(0, 0, 0);"
                  >Enter Employee ID</label
                >
                <input
                  id="idnum"
                  type="number"
                  name="emp_id"
                  placeholder="180044"
                />
              </div>
              <div id="sub">
                <button id="btn" type="button" onclick="viewEmployee()">
                  SUBMIT
                </button>
              </div>
            </form>
            <div id="detail">
              <p id="empName"></p>
              <p id="empID"></p>
              <p id="empSalID"></p>
              <p id="empGender"></p>
              <p id="empType"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/scripts/MOH/employeedetails.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
