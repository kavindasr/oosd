<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/styles/MOH/+Employee.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>MOH</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Main</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              +/- Employee
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Add Employee</a>
              <a class="dropdown-item" href="#">Remove Employee</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              View Reports
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Daily Attendence</a>
              <a class="dropdown-item" href="#">Vehicle Report</a>
              <a class="dropdown-item" href="#">Garbage Report</a>
              <a class="dropdown-item" href="#">Extra</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              Settings
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Change password</a>
              <a class="dropdown-item" href="#">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row row-content bodycontent">
      <div class="col-12 col-sm-6">
        <div class="card">
          <h3 class="card-header text-white bg-colour">
            Add Employee
          </h3>
          <div class="card-body">
            <center><h1 style="color: black;">ADD EMPLOYEE</h1></center>
            <form class="form-group">
              <div id="tooglepart1">
                <input
                  id="name"
                  type="text"
                  name="Weight1"
                  placeholder="Name"
                />
              </div>
              <div id="tooglepart2">
                <input
                  id="id"
                  type="number"
                  name="Weight2"
                  placeholder="Employee ID"
                />
              </div>
              <div id="tooglepart3">
                <input
                  id="salid"
                  type="number"
                  name="Weight3"
                  placeholder="Salary-ID"
                />
              </div>
              <div id="togglepart4">
                <input
                  id="dob"
                  type="text"
                  name="Bill4"
                  placeholder="Year/Month/Date"
                />
              </div>
              <div id="togglepart5">
                <div class="box">
                  <select id="selection">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                </div>
              </div>
              <div id="togglepart6">
                <input
                  id="emtype"
                  type="number"
                  name="Bill5"
                  placeholder="Employee Type"
                />
              </div>
              <div id="sub">
                <button id="btn" type="button" onclick="submitAttendance()">
                  ADD
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/scripts/MOH/+Employee.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
