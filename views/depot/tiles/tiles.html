<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm tile" style="background-color: #cdb30c;">
                <a class='btn' href="#">
                    <div>
                        <i class="fa fa-user-plus fa-5x" aria-hidden="true"></i>
                    </div>
                    <div>Add employee</div>
                </a>
                
            </div>
            <div class="col-sm tile" style="background-color: #00bcd4;">
                <a class='btn' href="#">
                    <div>
                        <i class="fa fa-address-card fa-5x" aria-hidden="true"></i>
                    </div>
                    <div>Employee details</div>
                </a>
            </div>
            <div class="col-sm tile" style="background-color: #206a5d;">
                <a class='btn' href="#">
                    <div>
                        <i class="fa fa-trash fa-5x" aria-hidden="true"></i>
                    </div>
                    <div>Garbage report</div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm tile" style="background-color: #6f4a8e;">
                <a class='btn' href="#">
                    <div>
                        <i class="fa fa-car fa-5x" aria-hidden="true"></i>
                    </div>
                    <div>Vehicle report</div>
                </a>
            </div>
            <div class="col-sm tile" style="background-color: #d54062;">
                <a class='btn' href="#">
                    <div>
                        <i class="fa fa-user-times fa-5x" aria-hidden="true"></i>
                    </div>
                    <div>Remove employee</div>
                </a>
            </div>
            <div class="col-sm tile" style="background-color: #24a19c;">
                <a class='btn' href="#">
                    <div>
                        <i class="fa fa-folder-open fa-5x" aria-hidden="true"></i>
                    </div>
                    <div>Daily attendance</div>
                </a>  
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
